  <!-- Font h·ªón h·ª£p: ch·ªØ m·ªÅm + s·ªë tr√≤n -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    :root{
      --ink:#f5f5ff;

      --key-bg:rgba(255,255,255,0.12);

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }

    body{
      min-height:100vh;

      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding:0 16px;
      color:var(--ink);
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Quicksand",sans-serif;
      background:
        radial-gradient(circle at 20% 0%, #5f3fdc 0%, transparent 50%),
        radial-gradient(circle at 80% 0%, #c94adf 0%, transparent 55%),
        linear-gradient(180deg,#080615 0%,#02030a 60%,#000000 100%);
    }

    /* thanh tr√™n (gi·ªëng Dynamic Island gi·∫£) ‚Äì ch·ªâ ƒë·ªÉ trang tr√≠ nh·∫π */
    .top-bar{
      width:100%;
      max-width:430px;
      padding-top:18px;
      display:flex;
      justify-content:center;
    }
    .island{
      width:140px;

    }

    h1{

      margin-bottom:18px;

      font-weight:500;
      text-align:center;
    }

    .wrap{
      width:100%;
      max-width:430px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:24px;
    }

    /* ·∫®n ·∫£nh index nh∆∞ng v·∫´n gi·ªØ ƒë·ªÉ logic IndexedDB ho·∫°t ƒë·ªông */
    .left{ display:none; }

    .card{
      width:100%;
      background:transparent;
      border:none;
      box-shadow:none;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:24px;
      transition:transform .15s ease;
    }

    /* v√πng ch·∫•m m·∫≠t m√£ */
    .display{
      min-width:0;
      height:auto;
      background:transparent;
      border:none;
      box-shadow:none;
      display:flex;
      justify-content:center;
      gap:14px;
      padding:0;
      letter-spacing:0;
      font-family:inherit;
    }
    .dot{
      width:12px;
      height:12px;
      border-radius:50%;
      border:2px solid var(--accent);
      background:transparent;
      transition:background .15s ease,border-color .15s ease;
    }
    .dot.filled{
      background:var(--accent);
      border-color:var(--accent);
    }

    /* keypad */
    .right{
      width:100%;
      max-width:360px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:24px;
    }

    .pad{
      width:100%;
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:16px;
      user-select:none;
    }

    button.key{
      position:relative;
      width:100%;
      aspect-ratio:1/1;
      border-radius:999px;
      border:none;
      background:var(--key-bg);
      backdrop-filter:blur(18px);
      -webkit-backdrop-filter:blur(18px);
      box-shadow:0 4px 14px rgba(0,0,0,0.6);
      color:var(--accent);
      cursor:pointer;
      transition:transform .08s ease, background .12s ease;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
    }

    button.key:active{
      transform:scale(.94);
      background:var(--key-bg-active);
    }

    .num{
      font-size:30px;
      font-weight:500;
      line-height:1;
    }

    .letters{
      margin-top:2px;
      font-size:11px;
      letter-spacing:1px;
      text-transform:uppercase;
      color:var(--muted);
    }

    .key.ok{
      background:var(--key-bg);
      font-size:22px;
      box-shadow:0 4px 14px rgba(0,0,0,0.7);
    }
    .key.ok:active{
      background:var(--key-bg-active);
    }

    .key.del{

    }

    /* footer gi·ªëng "Kh·∫©n c·∫•p" / "H·ªßy" */
    .foot{

      max-width:360px;
      display:flex;

      margin-top:8px;
    }
    .foot a{

    .foot a:hover{ text-decoration:underline; }

    .links{

      color:var(--muted);
    }
    .links a{
      color:#b5b7ff;
      text-decoration:none;
    }
    .links a:hover{ text-decoration:underline; }

    @media (max-width:480px){
      h1{ margin-top:40px; }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="island"></div>
  </div>

  <h1>Nh·∫≠p m·∫≠t m√£</h1>

  <section class="wrap">
    <div class="card" id="card">
      <!-- v·∫´n gi·ªØ ph·∫ßn ·∫£nh ƒë·ªÉ code IndexedDB d√πng, nh∆∞ng ·∫©n b·∫±ng CSS -->
      <div class="left">
        <div class="frame">
          <img id="indexPic" src="assets/OIP.webp" alt="·∫¢nh index"/>
        </div>
      </div>

      <div class="right">
        <!-- HI·ªÇN TH·ªä M·∫¨T M√É: 6 ch·∫•m (d√πng JS t√¥ ƒë·∫≠m) -->
        <div class="display" id="disp">
          <div class="dot" data-i="0"></div>
          <div class="dot" data-i="1"></div>
          <div class="dot" data-i="2"></div>
          <div class="dot" data-i="3"></div>

          </button>

          <a href="settings.html">H·ªßy</a>
        </div>
      </div>
    </div>

    <div class="links">
      <a href="settings.html">‚öôÔ∏è C√†i ƒë·∫∑t ·∫£nh & m·∫≠t kh·∫©u</a>
    </div>
  </section>

<script>
/* ==== m·∫≠t kh·∫©u v·∫´n y nh∆∞ b·∫°n ƒëang d√πng ==== */
const LS_PW = 'userPassword';

const disp = document.getElementById('disp');
const card = document.getElementById('card');
let buf = "";

/* L·∫•y m·∫≠t kh·∫©u ƒëang l∆∞u */
function getSecret(){
  return (localStorage.getItem(LS_PW)||'').trim() || "1234";
}

/* c·∫≠p nh·∫≠t √¥ hi·ªÉn th·ªã pass -> t√¥ ch·∫•m tr√≤n */
function updateDisp(){
  const dots = disp.querySelectorAll('.dot');
  dots.forEach((d,i)=>{
    if(i < buf.length) d.classList.add('filled');
    else d.classList.remove('filled');
  });
}

/* hi·ªáu ·ª©ng l·∫Øc khi sai pass */
function shake(){
  card.style.transition='transform .08s';
  card.style.transform='translateX(-5px)';
  setTimeout(()=> card.style.transform='translateX(5px)',70);
  setTimeout(()=> card.style.transform='translateX(0)',140);
}

function submit(){
  if(buf===getSecret()){
    localStorage.setItem('gift_unlocked','1');
    // Cho ph√©p autoplay ·ªü trang birthday (v√¨ c√≥ t∆∞∆°ng t√°c ng∆∞·ªùi d√πng)
    sessionStorage.setItem('allow_music','1');
    location.href='birthday.html';
  }else{
    buf=""; updateDisp(); shake();
  }
}

/* x·ª≠ l√Ω b·∫•m ph√≠m keypad */
function press(k){
  if(k==='ok') return submit(); // (hi·ªán gi·ªù kh√¥ng c√≥ n√∫t ok, Enter v·∫´n d√πng ƒë∆∞·ª£c)
  if(k==='del'){
    buf = buf.slice(0,-1);
    return updateDisp();
  }
  if(/^[0-9]$/.test(k) && buf.length<6){ // gi·ªõi h·∫°n 6 s·ªë cho gi·ªëng iPhone
    buf += k;
    updateDisp();
  }
}

/* g√°n click cho c√°c n√∫t */
document.querySelectorAll('.key').forEach(b=>{
  b.addEventListener('click',()=>press(b.dataset.k));
});

/* g√°n ph√≠m c·ª©ng b√†n ph√≠m th·∫≠t (desktop) */
addEventListener('keydown',e=>{
  if(e.key>='0'&&e.key<='9') press(e.key);
  if(e.key==='Backspace')    press('del');
  if(e.key==='Enter')        submit();
});

/* render ban ƒë·∫ßu */
updateDisp();

/* ==== PH·∫¶N L·∫§Y ·∫¢NH INDEX T·ª™ INDEXEDDB (gi·ªØ nguy√™n logic) ==== */
const DB_NAME = 'birthdayDB';
const DB_VER  = 1;
const STORE   = 'images';
const INDEX_KEY = 'img_index_main';

function openDB() {
  return new Promise((resolve, reject) => {
    const req = indexedDB.open(DB_NAME, DB_VER);
    req.onupgradeneeded = () => {
      const db = req.result;
      if (!db.objectStoreNames.contains(STORE)) {
        db.createObjectStore(STORE);
      }
    };
    req.onsuccess = () => resolve(req.result);
    req.onerror   = () => reject(req.error);
  });
}

async function getImageFromDB(key){
  const db = await openDB();
  return new Promise((resolve, reject) => {
    const tx = db.transaction(STORE,'readonly');
    const req = tx.objectStore(STORE).get(key);
    req.onsuccess = () => resolve(req.result || null);
    req.onerror   = () => reject(req.error);
  });
}

/* load ·∫£nh Index khi m·ªü trang */
(async function loadIndexPic(){
  const imgEl = document.getElementById('indexPic');
  try {
    const blob = await getImageFromDB(INDEX_KEY);
    if (blob) {
      const url = URL.createObjectURL(blob);
      imgEl.src = url;
    } else {
      imgEl.src = "assets/OIP.webp";
    }
  } catch (err) {
    console.error('Kh√¥ng load ƒë∆∞·ª£c ·∫£nh Index t·ª´ IndexedDB:', err);
    imgEl.src = "assets/OIP.webp";
  }
})();

/* ==== optional: PWA service worker ==== */
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('./sw.js').catch(()=>{});
}
</script>
