<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Màn hình nhập mật mã</title>

<style>
    body{
        margin:0;
        height:100vh;
        display:flex;
        flex-direction:column;
        justify-content:flex-start;
        align-items:center;
        background:linear-gradient(180deg, #6d058f, #000000);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color:white;
    }

    .title{
        margin-top:120px;
        font-size:24px;
        font-weight:500;
    }

    .dots{
        display:flex;
        gap:15px;
        margin-top:25px;
    }
    .dot{
        width:14px;height:14px;
        border-radius:50%;
        border:2px solid white;
    }

    .keypad{
        margin-top:40px;
        width:80%;
        max-width:350px;
        display:grid;
        grid-template-columns:repeat(3, 1fr);
        gap:20px;
    }

    .key{
        width:100%;
        aspect-ratio:1/1;
        background:rgba(255,255,255,0.08);
        border-radius:50%;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        backdrop-filter: blur(8px);
        cursor:pointer;
        transition:0.15s;
    }
    .key:active{
        background:rgba(255,255,255,0.2);
    }

    .key .num{
        font-size:30px;
        font-weight:500;
    }
    .key .letters{
        font-size:11px;
        opacity:0.7;
        margin-top:-4px;
    }

    .footer{
        width:90%;
        display:flex;
        justify-content:space-between;
        position:absolute;
        bottom:40px;
        font-size:16px;
        opacity:0.8;
    }
</style>
</head>

<body>

    <div class="title">Nhập mật mã</div>

    <div class="dots">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>

    <div class="keypad">
        <div class="key"><div class="num">1</div></div>
        <div class="key"><div class="num">2</div><div class="letters">ABC</div></div>
        <div class="key"><div class="num">3</div><div class="letters">DEF</div></div>

        <div class="key"><div class="num">4</div><div class="letters">GHI</div></div>
        <div class="key"><div class="num">5</div><div class="letters">JKL</div></div>
        <div class="key"><div class="num">6</div><div class="letters">MNO</div></div>

        <div class="key"><div class="num">7</div><div class="letters">PQRS</div></div>
        <div class="key"><div class="num">8</div><div class="letters">TUV</div></div>
        <div class="key"><div class="num">9</div><div class="letters">WXYZ</div></div>

        <div></div>
        <div class="key"><div class="num">0</div></div>
        <div></div>
    </div>

    <div class="footer">
        <div>Khẩn cấp</div>
        <div>Hủy</div>
    </div>

</body>
</html>
