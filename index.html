<!DOCTYPE html>

<head>

  <title>üíñ M·ªü Qu√† B√≠ M·∫≠t üíñ</title>

  <!-- Font h·ªón h·ª£p: ch·ªØ m·ªÅm + s·ªë tr√≤n -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@600&family=Bubblegum+Sans&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#fff0f7;
      --card:#ffe6ef;
      --ink:#4c1f3d;
      --muted:#a86b88;
      --key:#fff;
      --shadow:0 4px 16px rgba(255,105,180,.35);

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }
    body{
      background: radial-gradient(circle at 70% 20%, #ffeaf2 0%, #ffd9e8 50%, #fff0f7 100%);
      color:var(--ink);
      font-family:'Quicksand', sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:16px 0;
      min-height:100vh;
    }

    h1{
      font-family:'Pacifico', cursive;
      font-size:clamp(24px,4vw,32px);
      color:#ff4081;
      margin:8px 0 16px;
      text-shadow:0 2px 4px rgba(255,105,180,.4);
      letter-spacing:1px;

    }

    .wrap{
      width:100%;
      max-width:420px;
      display:grid;
      place-items:center;
      padding:0 16px;
    }

    .card{
      width:100%;
      background:var(--card);
      border-radius:20px;
      border:2px solid #ffcde3;
      box-shadow:0 12px 40px rgba(255,182,193,.4);
      padding:20px 16px;
      display:grid;
      grid-template-columns:1fr;
      gap:16px;
      transition:transform .15s ease;
    }

    .left{ display:flex; justify-content:center; }

    .frame{
      width:200px;
      max-width:70vw;
      border-radius:16px;
      border:3px solid #ffb6c1;
      box-shadow:0 8px 20px rgba(255,182,193,.55);
      overflow:hidden;
    }
    .frame img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      aspect-ratio:1/1;
    }

    .right{
      display:grid;
      gap:12px;
      align-content:start;
    }

    .display{
      height:48px;
      background:#fff;
      border-radius:14px;
      border:2px solid #ffb6c1;
      box-shadow:inset 0 2px 6px rgba(255,182,193,.4);
      display:flex;
      align-items:center;
      justify-content:flex-end;
      padding:0 12px;
      font-size:24px;
      color:#ff4081;
      letter-spacing:5px;
      font-family:'Bubblegum Sans', cursive;
    }

    .pad{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:10px;
      user-select:none;
    }

    button.key{
      height:54px;
      border-radius:14px;
      border:none;
      background:#fff;
      box-shadow:var(--shadow);
      font-size:20px;
      font-family:'Bubblegum Sans', cursive;
      color:#ff69b4;
      cursor:pointer;
      transition:transform .1s, background .2s;
    }
    button.key:hover{ background:#ffe6f1; }
    button.key:active{ transform:scale(.96); }

    .key.ok{
      background:linear-gradient(0deg,#ff6fb0,#ffa3cc);
      color:#fff;
      border:0;
      font-size:20px;
      box-shadow:0 4px 12px rgba(255,105,180,.4);
    }
    .key.del{
      background:#fff4f7;
      color:#d16a8d;
      border:1px solid #ffd1df;
      font-family:'Quicksand';
    }

    .foot{
      text-align:center;
      color:var(--muted);
      font-size:12px;
      line-height:1.4;
      font-family:'Quicksand', sans-serif;
    }

    .links{
      text-align:center;
      margin:12px 0 0;
      font-size:14px;
    }
    .links a{
      color:#ff4fa0;
      text-decoration:none;
    }
    .links a:hover{
      text-decoration:underline;
    }

    @media(max-width:820px){
      .card{ grid-template-columns:1fr; }
    }
  </style>
</head>
<body>
  <h1>üå∏ Nh·∫≠p Pass ƒëi ng∆∞·ªùi ƒë·∫πp üå∏</h1>
  <section class="wrap">
    <div class="card" id="card">
      <div class="left">
        <div class="frame">
          <img id="indexPic" src="assets/OIP.webp" alt="·∫¢nh index"/>
        </div>
      </div>
      <div class="right">
        <div class="display" id="disp"></div>
        <div class="pad">
          <button class="key" data-k="1">1</button>
          <button class="key" data-k="2">2</button>
          <button class="key" data-k="3">3</button>
          <button class="key" data-k="4">4</button>
          <button class="key" data-k="5">5</button>
          <button class="key" data-k="6">6</button>
          <button class="key" data-k="7">7</button>
          <button class="key" data-k="8">8</button>
          <button class="key" data-k="9">9</button>
          <button class="key del" data-k="del">‚å´</button>
          <button class="key" data-k="0">0</button>
          <button class="key ok" data-k="ok">üíñ</button>
        </div>
        <div class="foot">V√†o <a href="settings.html">C√†i ƒë·∫∑t</a> ƒë·ªÉ ch·ªçn ·∫£nh & m·∫≠t kh·∫©u d·ªÖ th∆∞∆°ng üíó</div>
      </div>
    </div>
    <div class="links"><a href="settings.html">‚öôÔ∏è C√†i ƒë·∫∑t</a></div>
  </section>

<script>
/* ==== m·∫≠t kh·∫©u v·∫´n y nh∆∞ b·∫°n ƒëang d√πng ==== */
const LS_PW = 'userPassword';

const disp = document.getElementById('disp');
const card = document.getElementById('card');
let buf = "";

/* L·∫•y m·∫≠t kh·∫©u ƒëang l∆∞u */
function getSecret(){
  return (localStorage.getItem(LS_PW)||'').trim() || "1234";
}

/* c·∫≠p nh·∫≠t √¥ hi·ªÉn th·ªã pass (d√πng d·∫•u ch·∫•m) */
function updateDisp(){
  disp.textContent = buf.replace(/./g,'‚Ä¢');
}

/* hi·ªáu ·ª©ng l·∫Øc khi sai pass */
function shake(){
  card.style.transition='transform .08s';
  card.style.transform='translateX(-5px)';
  setTimeout(()=> card.style.transform='translateX(5px)',70);
  setTimeout(()=> card.style.transform='translateX(0)',140);
}

/* submit pass */
function submit(){
  if(buf===getSecret()){
    localStorage.setItem('gift_unlocked','1');
    location.href='birthday.html';
  }else{
    buf="";
    updateDisp();
    shake();
  }
}

/* x·ª≠ l√Ω b·∫•m ph√≠m keypad */
function press(k){
  if(k==='ok') return submit();
  if(k==='del'){
    buf = buf.slice(0,-1);
    return updateDisp();
  }
  if(/^[0-9]$/.test(k) && buf.length<12){
    buf += k;
    updateDisp();
  }
}

/* g√°n click cho c√°c n√∫t */
document.querySelectorAll('.key').forEach(b=>{
  b.addEventListener('click',()=>press(b.dataset.k));
});

/* g√°n ph√≠m c·ª©ng b√†n ph√≠m th·∫≠t (desktop) */
addEventListener('keydown',e=>{
  if(e.key>='0'&&e.key<='9') press(e.key);
  if(e.key==='Backspace')    press('del');
  if(e.key==='Enter')        press('ok');
});

/* render ban ƒë·∫ßu */
updateDisp();

/* ==== PH·∫¶N M·ªöI: l·∫•y ·∫£nh Index t·ª´ IndexedDB thay v√¨ localStorage ==== */

/* t√™n DB/indexedDB gi·ªëng settings v√† galaxy */
const DB_NAME = 'birthdayDB';
const DB_VER  = 1;
const STORE   = 'images';
const INDEX_KEY = 'img_index_main'; // ·∫£nh index l∆∞u b·∫±ng key n√†y trong settings m·ªõi

function openDB() {
  return new Promise((resolve, reject) => {
    const req = indexedDB.open(DB_NAME, DB_VER);
    req.onupgradeneeded = () => {
      const db = req.result;
      if (!db.objectStoreNames.contains(STORE)) {
        db.createObjectStore(STORE);
      }
    };
    req.onsuccess = () => resolve(req.result);
    req.onerror   = () => reject(req.error);
  });
}

async function getImageFromDB(key){
  const db = await openDB();
  return new Promise((resolve, reject) => {
    const tx = db.transaction(STORE,'readonly');
    const req = tx.objectStore(STORE).get(key);
    req.onsuccess = () => resolve(req.result || null);
    req.onerror   = () => reject(req.error);
  });
}

/* load ·∫£nh Index khi m·ªü trang */
(async function loadIndexPic(){
  const imgEl = document.getElementById('indexPic');

  try {
    const blob = await getImageFromDB(INDEX_KEY);
    if (blob) {
      const url = URL.createObjectURL(blob);
      imgEl.src = url;  // d√πng ·∫£nh user upload, dung l∆∞·ª£ng l·ªõn ok
    } else {
      // n·∫øu ch∆∞a c√≥ trong DB -> gi·ªØ fallback assets/OIP.webp
      imgEl.src = "assets/OIP.webp";
    }
  } catch (err) {
    console.error('Kh√¥ng load ƒë∆∞·ª£c ·∫£nh Index t·ª´ IndexedDB:', err);
    imgEl.src = "assets/OIP.webp";
  }
})();

/* ==== optional: PWA service worker ==== */
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('./sw.js').catch(()=>{});
}
</script>
