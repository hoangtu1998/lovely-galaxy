<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>üíñ M·ªü Qu√† B√≠ M·∫≠t üíñ</title>

  <!-- Font gi·ªëng iOS: Quicksand m·ªÅm, Bubble cho s·ªë -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600&family=SF+Pro+Display:wght@500&family=Bubblegum+Sans&display=swap" rel="stylesheet">

  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    :root{
      --ink:#f5f7ff;
      --muted:#c3c8d9;
      --accent:#ffffff;
      --accent-soft:rgba(255,255,255,0.16);
      --btn-bg:rgba(15,15,30,0.45);
      --btn-border:rgba(255,255,255,0.18);
      --btn-shadow:0 12px 35px rgba(0,0,0,0.65);
    }
    *{ box-sizing:border-box; margin:0; padding:0; }
    html,body{ height:100%; }

    body{
      font-family:-apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      color:var(--ink);
      background:#000;
      min-height:100vh;
      display:flex;
      align-items:stretch;
      justify-content:center;
      overflow:hidden;
    }

    /* ===== Wallpaper (·∫£nh index) full-screen like iPhone lock ===== */
    .wallpaper{
      position:fixed;
      inset:0;
      z-index:-2;
      overflow:hidden;
    }
    .wallpaper img{
      width:100%;
      height:100%;
      object-fit:cover;
      transform:scale(1.1);
      filter:blur(22px) brightness(0.72) saturate(1.1);
      transform-origin:center;
    }

    /* overlay m·ªù t√≠m xanh ki·ªÉu iOS 18 */
    .overlay{
      position:fixed;
      inset:0;
      background:
        radial-gradient(circle at 20% 10%, rgba(255,160,220,0.35), transparent 55%),
        radial-gradient(circle at 80% 90%, rgba(90,200,255,0.35), transparent 55%),
        linear-gradient(180deg, rgba(0,0,0,0.65), rgba(0,0,0,0.95));
      mix-blend-mode:soft-light;
      z-index:-1;
    }

    /* ===== Layout ch√≠nh ===== */
    .lock-root{
      position:relative;
      flex:1;
      max-width:480px;
      margin:auto;
      padding:18px 22px 32px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }

    /* Top: gi·ªù + ng√†y */
    .lock-top{
      text-align:center;
      padding-top:18px;
      pointer-events:none;
      user-select:none;
    }
    .lock-time{
      font-size:clamp(52px,12vw,72px);
      font-weight:400;
      letter-spacing:1px;
    }
    .lock-date{
      margin-top:4px;
      font-size:14px;
      color:var(--muted);
    }

    /* Gi·ªØa: avatar + text + √¥ pass + keypad */
    .card{
      margin-top:32px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      background:linear-gradient(
        180deg,
        rgba(10,10,25,0.55),
        rgba(5,5,18,0.88)
      );
      border-radius:28px;
      border:1px solid rgba(255,255,255,0.16);
      box-shadow:0 26px 60px rgba(0,0,0,0.85);
      padding:20px 18px 26px;
      backdrop-filter:blur(22px) saturate(160%);
      -webkit-backdrop-filter:blur(22px) saturate(160%);
    }

    .avatar-wrap{
      margin-top:2px;
    }
    .avatar-ring{
      width:74px;
      height:74px;
      border-radius:50%;
      padding:2px;
      background:conic-gradient(
        from 120deg,
        rgba(255,180,220,0.9),
        rgba(160,220,255,0.9),
        rgba(255,220,255,0.9),
        rgba(255,180,220,0.9)
      );
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 0 28px rgba(0,0,0,0.9);
    }
    .avatar-ring-inner{
      width:100%;
      height:100%;
      border-radius:50%;
      overflow:hidden;
      background:#111;
    }
    .avatar-ring-inner img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .lock-title{
      font-size:16px;
      color:var(--ink);
      margin-top:2px;
    }
    .lock-sub{
      font-size:13px;
      color:var(--muted);
      margin-top:-4px;
    }

    /* Dots hi·ªÉn th·ªã m·∫≠t m√£ */
    .display{
      margin-top:6px;
      display:flex;
      gap:10px;
      justify-content:center;
      align-items:center;
      min-height:26px;
    }
    .dot{
      width:12px;
      height:12px;
      border-radius:50%;
      border:1px solid rgba(255,255,255,0.55);
      background:transparent;
      box-shadow:0 0 0 0 transparent;
      transition:background .18s ease, box-shadow .18s ease, transform .16s ease;
    }
    .dot.filled{
      background:#fff;
      box-shadow:0 0 10px rgba(255,255,255,0.8);
      transform:scale(1.05);
    }

    /* Keypad ki·ªÉu iOS */
    .pad{
      margin-top:10px;
      width:100%;
      max-width:320px;
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:12px 18px;
      user-select:none;
    }

    button.key{
      height:60px;
      width:60px;
      margin:0 auto;
      border-radius:50%;
      border:1px solid var(--btn-border);
      background:radial-gradient(circle at 30% 20%, rgba(255,255,255,0.22), var(--btn-bg));
      box-shadow:var(--btn-shadow);
      color:var(--accent);
      font-size:22px;
      font-family:"SF Pro Display","Bubblegum Sans", system-ui, sans-serif;
      font-weight:500;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:
        transform .08s ease,
        box-shadow .12s ease,
        background .12s ease,
        border-color .12s ease,
        opacity .12s ease;
      -webkit-tap-highlight-color:transparent;
    }
    button.key span.sub{
      font-size:10px;
      color:rgba(255,255,255,0.6);
      display:block;
      margin-top:2px;
    }

    button.key:active{
      transform:scale(0.94);
      box-shadow:0 6px 18px rgba(0,0,0,0.9);
      background:radial-gradient(circle at 30% 20%, rgba(255,255,255,0.4), rgba(10,10,25,0.95));
    }

    .key.del,
    .key.ok{
      font-size:20px;
    }
    .key.del{
      color:rgba(255,255,255,0.75);
      background:radial-gradient(circle at 30% 20%, rgba(255,255,255,0.15), rgba(15,15,30,0.7));
      border-color:rgba(255,255,255,0.24);
    }
    .key.ok{
      background:radial-gradient(circle at 30% 20%, #ffffff, #e7e7ff);
      color:#111323;
      border-color:rgba(255,255,255,0.9);
      box-shadow:0 16px 40px rgba(0,0,0,0.85);
    }

    /* ch√¢n trang: link c√†i ƒë·∫∑t + hint */
    .foot{
      margin-top:10px;
      font-size:12px;
      color:var(--muted);
      text-align:center;
    }
    .foot a{
      color:#f5f7ff;
      text-decoration:underline;
      text-decoration-thickness:1px;
      text-underline-offset:3px;
    }

    .lock-bottom{
      text-align:center;
      margin-top:24px;
      font-size:13px;
      color:rgba(235,238,255,0.75);
    }
    .lock-bottom small{
      font-size:11px;
      opacity:0.8;
    }

    /* hi·ªáu ·ª©ng l·∫Øc khi sai pass */
    @keyframes shakeCard{
      0%{ transform:translateX(0); }
      20%{ transform:translateX(-6px); }
      40%{ transform:translateX(6px); }
      60%{ transform:translateX(-4px); }
      80%{ transform:translateX(4px); }
      100%{ transform:translateX(0); }
    }
    .card.shake{
      animation:shakeCard 0.22s ease-in-out;
    }

    @media (max-height:640px){
      .card{
        margin-top:20px;
        padding:16px 14px 22px;
      }
      .lock-root{
        padding-top:10px;
      }
    }
  </style>
</head>
<body>
  <!-- Wallpaper t·ª´ ·∫£nh index -->
  <div class="wallpaper">
    <img id="indexPic" src="assets/OIP.webp" alt="Wallpaper">
  </div>
  <div class="overlay"></div>

  <main class="lock-root">
    <!-- Gi·ªù + ng√†y ki·ªÉu iPhone -->
    <header class="lock-top">
      <div class="lock-time" id="lockTime">09:41</div>
      <div class="lock-date" id="lockDate">Thursday, November 27</div>
    </header>

    <!-- Khung nh·∫≠p pass (card) -->
    <section class="card" id="card">
      <div class="avatar-wrap">
        <div class="avatar-ring">
          <div class="avatar-ring-inner">
            <!-- d√πng l·∫°i ·∫£nh index l√†m avatar -->
            <img id="avatarPic" src="assets/OIP.webp" alt="Owner">
          </div>
        </div>
      </div>

      <div class="lock-title">Nh·∫≠p m·∫≠t m√£</div>
      <div class="lock-sub">ƒê·ªÉ m·ªü m√≥n qu√† b√≠ m·∫≠t ‚ú®</div>

      <!-- hi·ªÉn th·ªã pass d·∫°ng ch·∫•m -->
      <div class="display" id="disp"></div>

      <!-- keypad ki·ªÉu iOS -->
      <div class="pad">
        <button class="key" data-k="1">1</button>
        <button class="key" data-k="2">2</button>
        <button class="key" data-k="3">3</button>
        <button class="key" data-k="4">4</button>
        <button class="key" data-k="5">5</button>
        <button class="key" data-k="6">6</button>
        <button class="key" data-k="7">7</button>
        <button class="key" data-k="8">8</button>
        <button class="key" data-k="9">9</button>
        <button class="key del" data-k="del">‚å´</button>
        <button class="key" data-k="0">0</button>
        <button class="key ok" data-k="ok">OK</button>
      </div>

      <div class="foot">
        V√†o <a href="settings.html">C√†i ƒë·∫∑t</a> ƒë·ªÉ ch·ªçn ·∫£nh & m·∫≠t kh·∫©u d·ªÖ th∆∞∆°ng üíó
      </div>
    </section>

    <!-- cu·ªëi m√†n h√¨nh: hint gi·ªëng swipe up -->
    <div class="lock-bottom">
      <div>Swipe up trong tim b·∫°n ƒë·ªÉ m·ªü qu√† üíñ</div>
      <small>(Nh·∫≠p ƒë√∫ng m·∫≠t m√£ tr∆∞·ªõc ƒë√£ nha)</small>
    </div>
  </main>

<script>
/* ==== m·∫≠t kh·∫©u: gi·ªØ nguy√™n logic c≈© ==== */
const LS_PW = 'userPassword';

const disp = document.getElementById('disp');
const card = document.getElementById('card');
let buf = "";

/* L·∫•y m·∫≠t kh·∫©u ƒëang l∆∞u */
function getSecret(){
  return (localStorage.getItem(LS_PW)||'').trim() || "1234";
}

/* render ch·∫•m tr√≤n theo ƒë·ªô d√†i buf */
function updateDisp(){
  const maxDots = 8;
  const len = Math.min(buf.length, maxDots);
  disp.innerHTML = "";
  for(let i=0;i<maxDots;i++){
    const dot = document.createElement('div');
    dot.className = 'dot' + (i < len ? ' filled' : '');
    disp.appendChild(dot);
  }
}

/* hi·ªáu ·ª©ng l·∫Øc khi sai pass */
function shake(){
  card.classList.remove('shake');
  void card.offsetWidth; // force reflow
  card.classList.add('shake');
}

function submit(){
  if(buf===getSecret()){
    localStorage.setItem('gift_unlocked','1');
    sessionStorage.setItem('allow_music','1');
    location.href='birthday.html';
  }else{
    buf=""; 
    updateDisp(); 
    shake();
  }
}

/* x·ª≠ l√Ω b·∫•m ph√≠m keypad */
function press(k){
  if(k==='ok') return submit();
  if(k==='del'){
    buf = buf.slice(0,-1);
    return updateDisp();
  }
  if(/^[0-9]$/.test(k) && buf.length<12){
    buf += k;
    updateDisp();
  }
}

/* g√°n click cho c√°c n√∫t */
document.querySelectorAll('.key').forEach(b=>{
  b.addEventListener('click',()=>press(b.dataset.k));
});

/* g√°n ph√≠m c·ª©ng b√†n ph√≠m th·∫≠t (desktop) */
addEventListener('keydown',e=>{
  if(e.key>='0'&&e.key<='9') press(e.key);
  if(e.key==='Backspace')    press('del');
  if(e.key==='Enter')        press('ok');
});

/* render ban ƒë·∫ßu */
updateDisp();

/* ==== wallpaper & avatar t·ª´ IndexedDB ==== */
const DB_NAME = 'birthdayDB';
const DB_VER  = 1;
const STORE   = 'images';
const INDEX_KEY = 'img_index_main';

function openDB() {
  return new Promise((resolve, reject) => {
    const req = indexedDB.open(DB_NAME, DB_VER);
    req.onupgradeneeded = () => {
      const db = req.result;
      if (!db.objectStoreNames.contains(STORE)) {
        db.createObjectStore(STORE);
      }
    };
    req.onsuccess = () => resolve(req.result);
    req.onerror   = () => reject(req.error);
  });
}

async function getImageFromDB(key){
  const db = await openDB();
  return new Promise((resolve, reject) => {
    const tx = db.transaction(STORE,'readonly');
    const req = tx.objectStore(STORE).get(key);
    req.onsuccess = () => resolve(req.result || null);
    req.onerror   = () => reject(req.error);
  });
}

/* load ·∫£nh Index khi m·ªü trang -> d√πng cho wallpaper & avatar */
(async function loadIndexPic(){
  const wall = document.getElementById('indexPic');
  const avatar = document.getElementById('avatarPic');

  try {
    const blob = await getImageFromDB(INDEX_KEY);
    if (blob) {
      const url = URL.createObjectURL(blob);
      wall.src = url;
      avatar.src = url;
    } else {
      wall.src = "assets/OIP.webp";
      avatar.src = "assets/OIP.webp";
    }
  } catch (err) {
    console.error('Kh√¥ng load ƒë∆∞·ª£c ·∫£nh Index t·ª´ IndexedDB:', err);
    wall.src = "assets/OIP.webp";
    avatar.src = "assets/OIP.webp";
  }
})();

/* ==== ƒë·ªìng h·ªì tr√™n c√πng cho gi·ªëng iPhone ==== */
function updateLockTime(){
  const tEl = document.getElementById('lockTime');
  const dEl = document.getElementById('lockDate');
  const now = new Date();

  const hh = String(now.getHours()).padStart(2,'0');
  const mm = String(now.getMinutes()).padStart(2,'0');
  tEl.textContent = `${hh}:${mm}`;

  const weekdayNames = ['Ch·ªß nh·∫≠t','Th·ª© hai','Th·ª© ba','Th·ª© t∆∞','Th·ª© nƒÉm','Th·ª© s√°u','Th·ª© b·∫£y'];
  const monthNames = ['thg 1','thg 2','thg 3','thg 4','thg 5','thg 6','thg 7','thg 8','thg 9','thg 10','thg 11','thg 12'];

  const wd = weekdayNames[now.getDay()];
  const day = now.getDate();
  const mon = monthNames[now.getMonth()];
  dEl.textContent = `${wd}, ${day} ${mon}`;
}
updateLockTime();
setInterval(updateLockTime, 30000);

/* ==== optional: PWA service worker ==== */
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('./sw.js').catch(()=>{});
}
</script>
